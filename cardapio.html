<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Digital - Gil Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: #121212; color: #EAEAEA; padding-bottom: 80px; }
        :root { --gold: #FFD580; --orange: #FF9500; --dark: #1e1e1e; --green: #00E676; }

        /* HEADER */
        .header { text-align: center; padding: 30px 20px; background: radial-gradient(circle at top, #2a2a2a, #121212); border-bottom: 2px solid var(--gold); }
        .header h1 { color: var(--gold); margin: 0; text-transform: uppercase; font-size: 1.8em; }
        .header p { color: #aaa; font-size: 0.9em; margin-top: 5px; }

        /* CATEGORIAS */
        .category-title { color: var(--orange); margin: 30px 20px 10px; font-size: 1.2em; border-left: 4px solid var(--gold); padding-left: 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* GRID DE PRODUTOS */
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 0 15px; }
        .product-card { background: var(--dark); border-radius: 12px; overflow: hidden; border: 1px solid #333; display: flex; flex-direction: column; }
        .img-container { height: 120px; background: #000; overflow: hidden; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .info h3 { margin: 0; font-size: 1em; color: #fff; }
        .info p { font-size: 0.8em; color: #888; margin: 5px 0 10px; line-height: 1.2; }
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .price { color: var(--gold); font-weight: bold; }
        
        .btn-add { background: var(--gold); border: none; color: #000; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2em; transition: transform 0.2s; }
        .btn-add:active { transform: scale(0.9); }

        /* BOT√ÉO FLUTUANTE DO CARRINHO */
        .cart-fab { position: fixed; bottom: 20px; right: 20px; background: linear-gradient(45deg, var(--orange), #ff6f00); color: #fff; padding: 15px 25px; border-radius: 50px; box-shadow: 0 4px 15px rgba(255, 149, 0, 0.4); display: flex; align-items: center; gap: 10px; cursor: pointer; z-index: 100; transition: transform 0.3s; }
        .cart-fab:hover { transform: scale(1.05); }
        .cart-count { background: #fff; color: var(--orange); font-weight: bold; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8em; }

        /* MODAL DO CARRINHO */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; display: none; justify-content: center; align-items: flex-end; }
        .modal-overlay.open { display: flex; }
        .cart-modal { background: #1a1a1a; width: 100%; max-width: 500px; border-radius: 20px 20px 0 0; padding: 25px; max-height: 85vh; overflow-y: auto; position: relative; animation: slideUp 0.3s ease; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #222; padding: 10px; border-radius: 8px; }
        .item-details { display: flex; flex-direction: column; gap: 5px; flex-grow: 1; padding-right: 10px;}
        .item-name { font-weight: bold; color: #fff; }
        .item-controls { display: flex; align-items: center; gap: 10px; }
        
        /* Toggle Switch (Pago vs Pacote) */
        .type-toggle { font-size: 0.75em; display: flex; align-items: center; gap: 5px; cursor: pointer; background: #333; padding: 4px 8px; border-radius: 4px; border: 1px solid #444; width: fit-content; }
        .type-toggle.paid { border-color: var(--green); color: var(--green); }
        .type-toggle.package { border-color: var(--gold); color: var(--gold); }

        .btn-remove { background: none; border: none; color: #ff4444; cursor: pointer; }
        
        .cart-footer { margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
        .total-row { display: flex; justify-content: space-between; font-size: 1.2em; font-weight: bold; color: var(--gold); margin-bottom: 15px; }
        
        .btn-checkout { background: var(--green); color: #000; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1em; cursor: pointer; text-transform: uppercase; }
        .close-modal { font-size: 2em; color: #aaa; cursor: pointer; line-height: 0.5; }

        /* Notification */
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--green); color: #000; padding: 10px 20px; border-radius: 30px; font-weight: bold; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 300; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .toast.show { opacity: 1; top: 30px; }

    </style>
</head>
<body>

    <div class="header">
        <h1>Card√°pio Digital</h1>
        <p>Gil Eventos</p>
    </div>

    <div id="toast" class="toast">Item adicionado! üçπ</div>

    <div class="category-title">üçπ Drinks Cl√°ssicos</div>
    <div class="menu-grid" id="grid-classicos">
        </div>

    <div class="category-title">üíé Drinks Premium</div>
    <div class="menu-grid" id="grid-premium">
        </div>

     <div class="category-title">ü•§ Sem √Ålcool / Outros</div>
     <div class="menu-grid" id="grid-outros">
         </div>


    <div class="cart-fab" onclick="toggleCart()">
        <span class="material-icons">shopping_cart</span>
        <span style="font-weight:600;">Ver Pedido</span>
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <div class="modal-overlay" id="cartModal">
        <div class="cart-modal">
            <div class="cart-header">
                <h2 style="margin:0; color:#fff;">Seu Carrinho</h2>
                <span class="close-modal" onclick="toggleCart()">&times;</span>
            </div>
            
            <div id="cartItemsContainer">
                <p style="color:#777; text-align:center; padding:20px;">Seu carrinho est√° vazio.</p>
            </div>

            <div class="cart-footer">
                <div class="total-row">
                    <span>Total a Pagar:</span>
                    <span id="cartTotal">R$ 0,00</span>
                </div>
                
                <div style="margin-bottom:15px;">
                    <label style="color:#aaa; font-size:0.9em; display:block; margin-bottom:5px;">Seu Nome / Mesa:</label>
                    <input type="text" id="clientName" placeholder="Ex: Mesa 04 ou Jo√£o" style="width:100%; padding:10px; border-radius:5px; border:1px solid #444; background:#222; color:#fff;">
                </div>

                <button class="btn-checkout" onclick="sendOrder()">Enviar para o Bar üöÄ</button>
            </div>
        </div>
    </div>

    <script>
        // --- BANCO DE DADOS DOS PRODUTOS ---
        const products = [
            // CL√ÅSSICOS
            { id: 1, name: "Caipirinha Lim√£o", price: 20.00, cat: "classicos", img: "https://i.pinimg.com/1200x/2e/b5/42/2eb5420cb4ecf0f87d82c644cd2debb8.jpg" },
            { id: 2, name: "Roska Morango", price: 25.00, cat: "classicos", img: "https://i.pinimg.com/736x/68/4b/63/684b638accaa4a1e83ed8c62ab81ca88.jpg" },
            { id: 3, name: "Elixir do Sol", price: 22.00, cat: "classicos", img: "https://i.pinimg.com/1200x/ec/95/bb/ec95bb7033085ad3ebe6bf27af43fc3b.jpg" },
            
            // PREMIUM
            { id: 4, name: "Gin Tropical", price: 35.00, cat: "premium", img: "https://i.pinimg.com/1200x/a6/88/3b/a6883b81f0a7094d3561a63933b7fce7.jpg" },
            { id: 5, name: "Aperol Spritz", price: 38.00, cat: "premium", img: "https://i.pinimg.com/1200x/d3/e4/9c/d3e49ca04300f5e906581f2be3012616.jpg" },
            { id: 6, name: "Mojito", price: 30.00, cat: "premium", img: "https://i.pinimg.com/1200x/ec/df/69/ecdf69a431bd0b082f4a58f1655d365b.jpg" },

            // OUTROS
            { id: 7, name: "√Ågua Mineral", price: 5.00, cat: "outros", img: "https://images.tcdn.com.br/img/img_prod/1269382/agua_mineral_sem_gas_500ml_cristal_151_1_45d625442f2b38f83063993883a91b2c.jpg" },
            { id: 8, name: "Refrigerante Lata", price: 8.00, cat: "outros", img: "https://files.anlix.com.br/p/35/6b/c4/1498835849035-Refrigerante-Coca-Cola-Lata-350ml.jpg" },
        ];

        let cart = [];

        // --- RENDERIZAR CARD√ÅPIO ---
        function renderMenu() {
            products.forEach(p => {
                const card = `
                    <div class="product-card">
                        <div class="img-container"><img src="${p.img}" alt="${p.name}"></div>
                        <div class="info">
                            <h3>${p.name}</h3>
                            <div class="price-row">
                                <span class="price">R$ ${p.price.toFixed(2)}</span>
                                <button class="btn-add" onclick="addToCart(${p.id})">+</button>
                            </div>
                        </div>
                    </div>`;
                
                const container = document.getElementById(`grid-${p.cat}`);
                if(container) container.innerHTML += card;
            });
        }

        // --- L√ìGICA DO CARRINHO ---
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            // Por padr√£o, entra como "PAGO" (isPaid: true)
            cart.push({ ...product, cartId: Date.now(), isPaid: true });
            updateCartUI();
            showToast();
        }

        function removeFromCart(cartId) {
            cart = cart.filter(item => item.cartId !== cartId);
            updateCartUI();
        }

        function toggleItemType(cartId) {
            const item = cart.find(i => i.cartId === cartId);
            if(item) {
                item.isPaid = !item.isPaid;
                updateCartUI();
            }
        }

        function updateCartUI() {
            // Atualiza Contador
            document.getElementById('cartCount').innerText = cart.length;

            // Renderiza Lista
            const container = document.getElementById('cartItemsContainer');
            if (cart.length === 0) {
                container.innerHTML = '<p style="color:#777; text-align:center; padding:20px;">Seu carrinho est√° vazio.</p>';
                document.getElementById('cartTotal').innerText = 'R$ 0,00';
                return;
            }

            let html = '';
            let total = 0;

            cart.forEach(item => {
                const finalPrice = item.isPaid ? item.price : 0;
                total += finalPrice;

                const toggleClass = item.isPaid ? 'paid' : 'package';
                const toggleText = item.isPaid ? 'üí≤ PAGO' : 'üéüÔ∏è PACOTE';
                const priceText = item.isPaid ? `R$ ${item.price.toFixed(2)}` : 'Gr√°tis';

                html += `
                    <div class="cart-item">
                        <div class="item-details">
                            <span class="item-name">${item.name}</span>
                            <small style="color:#aaa;">${priceText}</small>
                        </div>
                        <div class="item-controls">
                            <div class="type-toggle ${toggleClass}" onclick="toggleItemType(${item.cartId})">
                                ${toggleText}
                            </div>
                            <button class="btn-remove" onclick="removeFromCart(${item.cartId})">
                                <span class="material-icons">delete</span>
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('cartTotal').innerText = `R$ ${total.toFixed(2)}`;
        }

        // --- FINALIZAR PEDIDO (WHATSAPP) ---
        function sendOrder() {
            if(cart.length === 0) return alert("O carrinho est√° vazio!");
            
            const name = document.getElementById('clientName').value;
            if(!name) return alert("Por favor, digite seu nome ou n√∫mero da mesa.");

            let message = `*NOVO PEDIDO - ${name.toUpperCase()}* üç∏\n--------------------------\n`;
            let totalPago = 0;

            // Agrupar itens para o visual ficar bonito
            cart.forEach(item => {
                const status = item.isPaid ? "[PAGO]" : "[PACOTE]";
                const preco = item.isPaid ? `R$ ${item.price.toFixed(2)}` : "R$ 0,00";
                message += `${status} 1x ${item.name} (${preco})\n`;
                
                if(item.isPaid) totalPago += item.price;
            });

            message += `--------------------------\n*TOTAL A PAGAR: R$ ${totalPago.toFixed(2)}*`;

            // N√∫mero do Gil Eventos
            const phone = "5575998649927"; 
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            
            window.open(url, '_blank');
        }

        // --- UTILIT√ÅRIOS ---
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('open');
            // Fecha modal clicando fora
            modal.onclick = (e) => { if(e.target === modal) modal.classList.remove('open'); }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Inicia
        renderMenu();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Oficial - Gil Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #EAEAEA; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .brand { color: #FF9500; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; font-size: 1.2em; }
        .page-title { font-size: 2em; margin: 5px 0; color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* --- BOT√ÉO DE VERIFICA√á√ÉO (CHAMATIVO) --- */
        .check-availability-box {
            background: linear-gradient(145deg, #1e1e1e, #252525);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #0c0c0c, -20px -20px 60px #262626;
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid #333;
        }
        .check-title { color: #FF9500; font-weight: bold; margin-bottom: 15px; display: block; font-size: 1.2em; }
        .input-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .input-3d {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: #121212;
            color: #fff;
            box-shadow: inset 5px 5px 10px #0a0a0a, inset -5px -5px 10px #252525;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            flex: 1;
            min-width: 150px;
        }
        .btn-3d-check {
            background: linear-gradient(145deg, #FF9500, #e68600);
            color: #000;
            font-weight: 800;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-3d-check:active { transform: scale(0.95); box-shadow: none; }

        /* --- CALEND√ÅRIO 3D --- */
        .calendar-wrapper {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .month-year { font-size: 1.5em; font-weight: bold; color: #fff; }
        .btn-nav-cal { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .weekday { text-align: center; color: #888; font-size: 0.8em; padding-bottom: 10px; font-weight: bold; }
        
        .day-card {
            background: #252525;
            height: 80px;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }
        .day-card:hover { background: #333; transform: translateY(-3px); border-color: #FF9500; }
        .day-number { font-size: 1.2em; font-weight: 600; color: #ddd; }
        .event-dot { 
            width: 8px; height: 8px; 
            background: #FF9500; 
            border-radius: 50%; 
            margin-top: 5px; 
            box-shadow: 0 0 10px #FF9500;
            display: none; /* S√≥ aparece se tiver evento */
        }
        .day-card.has-event .event-dot { display: block; }
        .day-card.today { border: 1px solid #FF9500; background: rgba(255, 149, 0, 0.1); }
        .day-card.empty { background: transparent; border: none; cursor: default; }

        /* --- RESULTADO E WHATSAPP --- */
        #resultArea { margin-top: 20px; display: none; padding: 20px; border-radius: 10px; text-align: center; }
        .status-available { background: rgba(76, 175, 80, 0.2); border: 1px solid #4CAF50; color: #4CAF50; }
        .status-busy { background: rgba(244, 67, 54, 0.2); border: 1px solid #F44336; color: #F44336; }
        .btn-whatsapp { 
            background: #25D366; color: white; padding: 12px 25px; border-radius: 50px; 
            text-decoration: none; font-weight: bold; display: inline-block; margin-top: 15px; 
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        /* --- ADMIN PANEL (ESCONDIDO) --- */
        #adminPanel { background: #151515; padding: 20px; border-radius: 12px; border: 1px solid #333; margin-top: 40px; display: none; }
        .admin-trigger { position: fixed; bottom: 10px; right: 10px; opacity: 0.1; font-size: 20px; cursor: pointer; }
        .admin-list-item { background: #222; padding: 10px; border-radius: 5px; margin-bottom: 5px; display: flex; justify-content: space-between; font-size: 0.9em; }

        /* MODAL LOGIN */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; display: none; }
        
        @media (max-width: 600px) {
            .day-card { height: 60px; }
            .input-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <h2 style="color:#FF9500;">ADMINISTRA√á√ÉO</h2>
        <input type="password" id="senhaInput" placeholder="Senha" class="input-3d" style="max-width:200px; text-align:center;">
        <br>
        <button class="btn-3d-check" onclick="logarAdmin()">ENTRAR</button>
        <button style="background:none; border:none; color:#666; margin-top:20px;" onclick="document.getElementById('loginOverlay').style.display='none'">Cancelar</button>
    </div>

    <div class="container">
        <div class="header">
            <span class="brand">GIL EVENTOS</span>
            <h1 class="page-title">Agendamento & Disponibilidade</h1>
        </div>

        <div class="check-availability-box">
            <span class="check-title">üìÖ Consultar Data e Hor√°rio</span>
            <div class="input-group">
                <input type="date" id="checkDate" class="input-3d">
                <input type="time" id="checkTime" class="input-3d" title="Hor√°rio de In√≠cio">
                <input type="number" id="checkDuration" class="input-3d" placeholder="Dura√ß√£o (Horas)" value="5">
            </div>
            <br>
            <button class="btn-3d-check" onclick="verificarDisponibilidade()">üîç VERIFICAR AGORA</button>

            <div id="resultArea"></div>
        </div>

        <div class="calendar-wrapper">
            <div class="calendar-header">
                <button class="btn-nav-cal" onclick="mudarMes(-1)">‚ùÆ</button>
                <div class="month-year" id="monthDisplay">...</div>
                <button class="btn-nav-cal" onclick="mudarMes(1)">‚ùØ</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                </div>
        </div>

        <div id="adminPanel">
            <h3 style="color:#FF9500;">Painel de Controle</h3>
            <div class="input-group">
                <input type="text" id="admCliente" class="input-3d" placeholder="Cliente">
                <input type="date" id="admData" class="input-3d">
                <input type="time" id="admHora" class="input-3d">
                <input type="number" id="admDuracao" class="input-3d" placeholder="Dura√ß√£o (h)" value="5">
                <button class="btn-3d-check" onclick="salvarEvento()">‚ûï BLOQUEAR DATA</button>
            </div>
            <div id="listaAdmin" style="margin-top:20px;"></div>
        </div>

        <div class="admin-trigger" onclick="abrirLogin()">‚öôÔ∏è</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLPi5Mf6_9ypigmf3v9Qe9YYPUr1mfaHk",
            authDomain: "gil-eventos-app-911fe.firebaseapp.com",
            projectId: "gil-eventos-app-911fe",
            storageBucket: "gil-eventos-app-911fe.firebasestorage.app",
            messagingSenderId: "503025880352",
            appId: "1:503025880352:web:694b7f2889cff501c7db45",
            measurementId: "G-3DZ1P5C0M3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentDate = new Date();
        let eventsCache = [];
        const SENHA_MESTRA = "9859";

        // INICIALIZA√á√ÉO
        carregarEventos();

        function carregarEventos() {
            db.collection("agendamentos").onSnapshot(snapshot => {
                eventsCache = [];
                snapshot.forEach(doc => {
                    eventsCache.push({ id: doc.id, ...doc.data() });
                });
                renderCalendar();
                renderAdminList();
            });
        }

        // --- L√ìGICA DO CALEND√ÅRIO ---
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('monthDisplay');
            grid.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Nomes dos dias
            const weekDays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
            weekDays.forEach(d => grid.innerHTML += `<div class="weekday">${d}</div>`);

            monthDisplay.innerText = new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }).toUpperCase();

            const firstDayIndex = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Dias vazios antes do dia 1
            for (let i = 0; i < firstDayIndex; i++) {
                grid.innerHTML += `<div class="day-card empty"></div>`;
            }

            // Dias do m√™s
            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                // Verifica se tem evento nesse dia
                const hasEvent = eventsCache.some(e => e.data_evento === dateStr);
                const isToday = new Date().toISOString().split('T')[0] === dateStr;

                grid.innerHTML += `
                    <div class="day-card ${hasEvent ? 'has-event' : ''} ${isToday ? 'today' : ''}" onclick="cliqueDia('${dateStr}')">
                        <span class="day-number">${i}</span>
                        <div class="event-dot"></div>
                    </div>
                `;
            }
        }

        function mudarMes(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function cliqueDia(data) {
            document.getElementById('checkDate').value = data;
            // Scroll suave para o topo
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- VERIFICAR DISPONIBILIDADE (L√ìGICA PODEROSA) ---
        function verificarDisponibilidade() {
            const data = document.getElementById('checkDate').value;
            const hora = document.getElementById('checkTime').value;
            const duracao = parseInt(document.getElementById('checkDuration').value) || 5;
            const resultDiv = document.getElementById('resultArea');

            if (!data || !hora) return alert("Selecione data e hora!");

            // Converte hora input (14:00) para float (14.0)
            const [h, m] = hora.split(':').map(Number);
            const reqInicio = h + (m/60);
            const reqFim = reqInicio + duracao + 1; // +1 Hora de Margem de Seguran√ßa

            // Filtra eventos DO DIA
            const eventosDoDia = eventsCache.filter(e => e.data_evento === data);
            
            let conflito = false;

            eventosDoDia.forEach(e => {
                if(e.hora_inicio) {
                    const [eh, em] = e.hora_inicio.split(':').map(Number);
                    const eDur = parseInt(e.duracao) || 5;
                    const eInicio = eh + (em/60);
                    const eFim = eInicio + eDur + 1; // +1 Hora de Margem de Seguran√ßa do evento existente

                    // L√≥gica de colis√£o de hor√°rios
                    // Se o novo come√ßa antes do antigo terminar E o novo termina depois do antigo come√ßar
                    if (reqInicio < eFim && reqFim > eInicio) {
                        conflito = true;
                    }
                } else {
                    // Se o evento antigo n√£o tem hora cadastrada, assume dia todo ocupado
                    conflito = true;
                }
            });

            if (conflito) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'status-busy';
                resultDiv.innerHTML = `
                    <h3 style="margin:0;">‚ùå INDISPON√çVEL</h3>
                    <p>J√° existe um evento neste hor√°rio ou pr√≥ximo a ele.</p>
                    <p style="font-size:0.8em;">Precisamos de 1h de intervalo entre eventos para deslocamento/montagem.</p>
                `;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.className = 'status-available';
                // Formata mensagem WhatsApp
                const dataFormatada = data.split('-').reverse().join('/');
                const textoZap = `Ol√° Gil! Vi no site que dia *${dataFormatada}* √†s *${hora}* est√° livre. Gostaria de reservar!`;
                const linkZap = `https://wa.me/5575992011008?text=${encodeURIComponent(textoZap)}`;

                resultDiv.innerHTML = `
                    <h3 style="margin:0;">‚úÖ EST√Å LIVRE!</h3>
                    <p>O hor√°rio das ${hora} est√° dispon√≠vel nesta data.</p>
                    <a href="${linkZap}" target="_blank" class="btn-whatsapp">RESERVAR NO WHATSAPP ‚ûî</a>
                `;
            }
        }

        // --- √ÅREA ADMIN ---
        function abrirLogin() { document.getElementById('loginOverlay').style.display = 'flex'; }
        
        function logarAdmin() {
            if(document.getElementById('senhaInput').value === SENHA_MESTRA) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else { alert("Senha incorreta"); }
        }

        function salvarEvento() {
            const cliente = document.getElementById('admCliente').value;
            const data = document.getElementById('admData').value;
            const hora = document.getElementById('admHora').value;
            const duracao = document.getElementById('admDuracao').value;

            if(!cliente || !data) return alert("Preencha dados!");

            db.collection("agendamentos").add({
                cliente: cliente,
                data_evento: data,
                hora_inicio: hora,
                duracao: duracao
            }).then(() => {
                alert("Salvo!");
                document.getElementById('admCliente').value = '';
            });
        }

        function renderAdminList() {
            const list = document.getElementById('listaAdmin');
            list.innerHTML = '';
            eventsCache.forEach(e => {
                list.innerHTML += `
                    <div class="admin-list-item">
                        <span>${e.data_evento} - ${e.cliente} (${e.hora_inicio || 'Dia todo'})</span>
                        <button onclick="excluirEvento('${e.id}')" style="background:red;border:none;color:white;cursor:pointer;">X</button>
                    </div>`;
            });
        }

        function excluirEvento(id) {
            if(confirm("Deletar?")) db.collection("agendamentos").doc(id).delete();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital - Fila & Pagamento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc;
            --success: #03dac6;
            --error: #cf6679;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        h1, h2, h3 { color: var(--primary); text-align: center; }

        /* Estilo do Cardápio */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .item-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #333;
        }

        .btn-add {
            background-color: var(--primary);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* Área da Fila / Meus Pedidos */
        .fila-container {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #333;
        }

        .pedido-item {
            background-color: #2c2c2c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-aguardando { background-color: #ffa000; color: #000; }
        .status-confirmado { background-color: #1976d2; color: white; }
        .status-preparando { background-color: #7b1fa2; color: white; } /* Roxo */
        .status-pronto { background-color: var(--success); color: #000; }
        .status-cancelado { background-color: var(--error); color: white; }

        .btn-cancelar {
            background-color: var(--error);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
        }

        /* Modal de Pagamento */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--primary);
        }

        .btn-pix {
            background-color: var(--success);
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-pix:disabled {
            background-color: #555;
            cursor: not-allowed;
            color: #888;
        }

        .btn-pagar-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: none;
            cursor: pointer;
            z-index: 90;
        }
    </style>
</head>
<body>

    <h1>Cardápio Digital</h1>

    <div class="menu-grid" id="menu-lista">
        </div>

    <button id="btn-carrinho" class="btn-pagar-float" onclick="abrirModalPagamento()" style="display:none;">
        Pagar R$ <span id="total-float">0,00</span>
    </button>

    <div class="fila-container">
        <h2><i class="fas fa-list-ol"></i> Acompanhar Pedidos</h2>
        <div id="lista-pedidos-cliente">
            <p style="text-align:center; color: #777;">Sua fila está vazia.</p>
        </div>
    </div>

    <div id="modal-pagamento" class="modal">
        <div class="modal-content">
            <h3>Pagamento via PIX</h3>
            <p>Chave Pix: 12.345.678/0001-99</p>
            <p style="font-size: 0.9em; color: #aaa;">Copie a chave e faça o pagamento no seu banco.</p>
            <div style="background: white; padding: 10px; margin: 10px auto; width: 150px; height: 150px;">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=ExemploPix" alt="QR Code" style="width:100%">
            </div>
            
            <button id="btn-confirmar-pix" class="btn-pix" onclick="confirmarPix()">
                <i class="fas fa-check-circle"></i> JÁ FIZ O PIX
            </button>
            
            <button onclick="fecharModal()" style="margin-top: 10px; background: transparent; border: 1px solid #555; color: white; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer;">Cancelar / Voltar</button>
        </div>
    </div>

    <script>
        // --- DADOS INICIAIS ---
        const cardapio = [
            { id: 1, nome: "Gin Tônica", preco: 25.00 },
            { id: 2, nome: "Caipirinha", preco: 20.00 },
            { id: 3, nome: "Cerveja 600ml", preco: 15.00 },
            { id: 4, nome: "Água sem Gás", preco: 5.00 }
        ];

        // Carrinho atual (antes de pagar)
        let carrinho = [];
        // Pedidos confirmados (Fila)
        let meusPedidos = []; 

        // --- INICIALIZAÇÃO ---
        window.onload = function() {
            renderizarCardapio();
            // Tenta carregar do localStorage se existir
            const salvos = localStorage.getItem('meusPedidos');
            if(salvos) {
                meusPedidos = JSON.parse(salvos);
                renderizarFila();
            }
        };

        // --- FUNÇÕES DE RENDERIZAÇÃO ---
        function renderizarCardapio() {
            const container = document.getElementById('menu-lista');
            container.innerHTML = '';
            cardapio.forEach(item => {
                container.innerHTML += `
                    <div class="item-card">
                        <h3>${item.nome}</h3>
                        <p>R$ ${item.preco.toFixed(2)}</p>
                        <button class="btn-add" onclick="adicionarAoCarrinho(${item.id})">
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                    </div>
                `;
            });
        }

        function adicionarAoCarrinho(id) {
            const item = cardapio.find(p => p.id === id);
            carrinho.push(item);
            atualizarBotaoFlutuante();
        }

        function atualizarBotaoFlutuante() {
            const btn = document.getElementById('btn-carrinho');
            const spanTotal = document.getElementById('total-float');
            
            if (carrinho.length > 0) {
                const total = carrinho.reduce((sum, item) => sum + item.preco, 0);
                spanTotal.innerText = total.toFixed(2);
                btn.style.display = 'block';
            } else {
                btn.style.display = 'none';
            }
        }

        // --- LÓGICA DE PAGAMENTO (CORRIGIDA) ---
        function abrirModalPagamento() {
            document.getElementById('modal-pagamento').style.display = 'flex';
            // Reseta o botão caso ele tenha ficado travado de uma tentativa anterior
            const btnPix = document.getElementById('btn-confirmar-pix');
            btnPix.innerHTML = '<i class="fas fa-check-circle"></i> JÁ FIZ O PIX';
            btnPix.disabled = false;
        }

        function fecharModal() {
            document.getElementById('modal-pagamento').style.display = 'none';
        }

        function confirmarPix() {
            const btnPix = document.getElementById('btn-confirmar-pix');

            // 1. FEEDBACK VISUAL IMEDIATO
            btnPix.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btnPix.disabled = true;

            // 2. SIMULAÇÃO DE ENVIO (1.5 segundos)
            setTimeout(() => {
                // Cria o "Pedido" oficial
                const novoPedido = {
                    id: Date.now(), // ID único baseado no tempo
                    itens: [...carrinho],
                    total: carrinho.reduce((sum, item) => sum + item.preco, 0),
                    status: 'aguardando', // Status inicial
                    hora: new Date().toLocaleTimeString()
                };

                // Move do carrinho para a fila de pedidos
                meusPedidos.push(novoPedido);
                carrinho = []; // Limpa carrinho
                
                // Salva e atualiza tela
                salvarDados();
                renderizarFila();
                atualizarBotaoFlutuante();
                fecharModal();

                alert("Pagamento enviado para análise! Seu pedido está na fila.");
            }, 1500);
        }

        // --- LÓGICA DA FILA E CANCELAMENTO (CORRIGIDA) ---
        function renderizarFila() {
            const container = document.getElementById('lista-pedidos-cliente');
            
            if (meusPedidos.length === 0) {
                container.innerHTML = '<p style="text-align:center; color: #777;">Nenhum pedido na fila.</p>';
                return;
            }

            container.innerHTML = '';
            
            // Ordena: mais recentes primeiro
            meusPedidos.sort((a, b) => b.id - a.id).forEach(pedido => {
                
                // Define classe da badge baseada no status
                let classeStatus = '';
                let textoStatus = pedido.status;
                let podeCancelar = true;

                switch(pedido.status) {
                    case 'aguardando': classeStatus = 'status-aguardando'; textoStatus = 'Aguardando Pag.'; break;
                    case 'confirmado': classeStatus = 'status-confirmado'; textoStatus = 'Na Fila'; break;
                    case 'preparando': 
                        classeStatus = 'status-preparando'; 
                        textoStatus = 'Preparando...'; 
                        podeCancelar = false; // TRAVA O CANCELAMENTO AQUI
                        break;
                    case 'pronto': 
                        classeStatus = 'status-pronto'; 
                        textoStatus = 'Pronto p/ Retirar'; 
                        podeCancelar = false; 
                        break;
                    case 'cancelado': 
                        classeStatus = 'status-cancelado'; 
                        textoStatus = 'Cancelado'; 
                        podeCancelar = false; 
                        break;
                }

                // Cria nomes dos itens para exibir
                const nomesItens = pedido.itens.map(i => i.nome).join(', ');

                // Botão de cancelar só aparece se podeCancelar for true
                const btnCancelarHTML = podeCancelar 
                    ? `<button class="btn-cancelar" onclick="cancelarPedido(${pedido.id})"><i class="fas fa-times"></i> Cancelar</button>` 
                    : '';

                container.innerHTML += `
                    <div class="pedido-item">
                        <div>
                            <strong>#${pedido.id.toString().slice(-4)}</strong> - <span style="font-size:0.9em; color:#ccc">${nomesItens}</span>
                            <br>
                            <small>Total: R$ ${pedido.total.toFixed(2)}</small>
                        </div>
                        <div style="text-align:right;">
                            <span class="status-badge ${classeStatus}">${textoStatus}</span>
                            <div style="margin-top:5px;">
                                ${btnCancelarHTML}
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function cancelarPedido(idPedido) {
            const index = meusPedidos.findIndex(p => p.id === idPedido);
            if (index === -1) return;

            const pedido = meusPedidos[index];

            // DUPLA VERIFICAÇÃO DE SEGURANÇA
            if (pedido.status === 'preparando') {
                alert("ERRO: O pedido já está sendo preparado e não pode ser cancelado!");
                return;
            }
            if (pedido.status === 'pronto') {
                alert("Seu drink já está pronto!");
                return;
            }

            if (confirm("Deseja realmente cancelar este pedido?")) {
                pedido.status = 'cancelado';
                salvarDados();
                renderizarFila();
                alert("Pedido cancelado.");
            }
        }

        function salvarDados() {
            localStorage.setItem('meusPedidos', JSON.stringify(meusPedidos));
        }
        
        // --- FERRAMENTA DE TESTE (PARA VOCÊ VERIFICAR O BLOQUEIO) ---
        // Abra o console do navegador e digite: simularPreparacao(ID_DO_PEDIDO)
        // Isso vai mudar o status para 'preparando' para você testar se o botão some.
        window.simularPreparacao = function(idPedido) {
            const p = meusPedidos.find(i => i.id === idPedido);
            if(p) {
                p.status = 'preparando';
                salvarDados();
                renderizarFila();
                console.log("Pedido " + idPedido + " agora está em PREPARAÇÃO.");
            }
        }
    </script>
</body>
</html>

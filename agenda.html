<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Oficial - Gil Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #EAEAEA; margin: 0; padding: 20px; padding-bottom: 80px; }
        .container { max-width: 1000px; margin: auto; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .brand { color: #FF9500; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; font-size: 1.2em; }
        .page-title { font-size: 2em; margin: 5px 0; color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        .btn-orcamento { display: inline-block; margin-top: 15px; padding: 12px 30px; background: linear-gradient(145deg, #1e1e1e, #252525); border: 2px solid #FF9500; color: #FF9500; text-decoration: none; font-weight: 800; border-radius: 50px; text-transform: uppercase; font-size: 0.9em; }
        .btn-orcamento:hover { background: #FF9500; color: #000; transform: scale(1.05); }

        .check-availability-box { background: linear-gradient(145deg, #1e1e1e, #252525); padding: 25px; border-radius: 15px; text-align: center; margin-bottom: 30px; border: 1px solid #333; }
        .input-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .input-3d { padding: 12px; border-radius: 10px; border: 1px solid #333; background: #121212; color: #fff; width: 100%; flex: 1; min-width: 140px; }
        .btn-3d-check { background: linear-gradient(145deg, #FF9500, #F57C00); color: #000; font-weight: 800; padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; }

        .calendar-nav { background: #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 30px; border: 1px solid #333; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day-cell { height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 8px; color: #aaa; background: #222; position: relative; }
        .day-cell.today { border: 1px solid #FF9500; color: #FF9500; }
        .event-badge { position: absolute; top: -5px; right: -5px; background: #FF9500; color: #000; font-size: 0.6em; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        .event-block { background: #1E1E1E; border-radius: 12px; padding: 20px; border: 1px solid #333; margin-bottom: 10px; border-bottom: 4px solid #FF9500; }
        .admin-trigger { position: fixed; bottom: 20px; right: 20px; background: #333; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #666; text-decoration: none; border: 1px solid #444; }
        
        #resultArea { margin-top: 20px; display: none; padding: 20px; border-radius: 10px; text-align: center; }
        .status-busy { background: rgba(244, 67, 54, 0.1); border-color: #F44336; color: #F44336; }
        .status-negotiate { background: rgba(255, 149, 0, 0.1); border-color: #FF9500; color: #FF9500; }
        .status-available { background: rgba(76, 175, 80, 0.1); border-color: #4CAF50; color: #4CAF50; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <span class="brand">GIL EVENTOS</span>
            <h1 class="page-title">Agenda & Disponibilidade</h1>
            <a href="orcamento.html" class="btn-orcamento">üí∞ SIMULAR OR√áAMENTO</a>
        </div>

        <div class="check-availability-box">
            <h3 style="color:#FF9500; margin-top:0;">üîç Pesquisar Data</h3>
            <div class="input-group">
                <input type="date" id="checkDate" class="input-3d">
                <input type="time" id="checkTime" class="input-3d">
            </div>
            <br>
            <button class="btn-3d-check" onclick="verificarDisponibilidade()">VERIFICAR AGORA</button>
            <div id="resultArea"></div>
        </div>

        <div class="calendar-nav">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; color:#fff; font-weight:bold;">
                <button onclick="mudarMes(-1)" style="background:none; border:none; color:#fff; font-size:1.2em;">‚ùÆ</button>
                <span id="monthDisplay">...</span>
                <button onclick="mudarMes(1)" style="background:none; border:none; color:#fff; font-size:1.2em;">‚ùØ</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <h3 style="color:#fff; border-left:4px solid #FF9500; padding-left:10px;">Eventos do M√™s</h3>
        <div id="eventsContainer"></div>
    </div>

    <a href="admin.html" class="admin-trigger">‚öôÔ∏è</a>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyDLPi5Mf6_9ypigmf3v9Qe9YYPUr1mfaHk", authDomain: "gil-eventos-app-911fe.firebaseapp.com", projectId: "gil-eventos-app-911fe", storageBucket: "gil-eventos-app-911fe.firebasestorage.app", messagingSenderId: "503025880352", appId: "1:503025880352:web:694b7f2889cff501c7db45" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentDate = new Date();
        let eventsCache = [];

        db.collection("agendamentos").onSnapshot(snapshot => {
            eventsCache = [];
            snapshot.forEach(doc => eventsCache.push(doc.data()));
            renderCalendar();
            renderEventBlocks();
        });

        function verificarDisponibilidade() {
            const data = document.getElementById('checkDate').value;
            const hora = document.getElementById('checkTime').value;
            const resultDiv = document.getElementById('resultArea');
            if (!data || !hora) return alert("Selecione data e hora!");

            const [h, m] = hora.split(':').map(Number);
            const reqMinutos = h * 60 + m;
            const eventsOnDay = eventsCache.filter(e => e.data_evento === data);
            
            let status = "LIVRE";
            let msg = "Hor√°rio Dispon√≠vel!";

            if (eventsOnDay.length > 0) {
                status = "NEGOCIAR"; msg = "Data com evento, mas talvez d√™ para encaixar.";
                eventsOnDay.forEach(e => {
                    if(e.hora_inicio) {
                        const [eh, em] = e.hora_inicio.split(':').map(Number);
                        const diff = Math.abs(reqMinutos - (eh * 60 + em));
                        if (diff < 240) { status = "OCUPADO"; msg = "Conflito de hor√°rio (menos de 4h de intervalo)."; }
                    } else { status = "OCUPADO"; msg = "Data Bloqueada."; }
                });
            }

            resultDiv.style.display = 'block';
            resultDiv.className = status === 'OCUPADO' ? 'status-busy' : (status === 'NEGOCIAR' ? 'status-negotiate' : 'status-available');
            resultDiv.innerHTML = `<h3>${status}</h3><p>${msg}</p>`;
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('monthDisplay');
            grid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthDisplay.innerText = new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
            for(let i=1; i<=daysInMonth; i++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const count = eventsCache.filter(e => e.data_evento === dateStr).length;
                grid.innerHTML += `<div class="day-cell ${dateStr === new Date().toISOString().split('T')[0] ? 'today' : ''}" onclick="document.getElementById('checkDate').value='${dateStr}'">${i} ${count > 0 ? `<div class="event-badge">${count}</div>` : ''}</div>`;
            }
        }

        function renderEventBlocks() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const monthEvents = eventsCache.filter(e => e.data_evento.startsWith(`${year}-${month}`));
            
            if(monthEvents.length === 0) container.innerHTML = '<p style="color:#666; text-align:center;">Sem eventos p√∫blicos.</p>';

            monthEvents.sort((a,b) => a.data_evento.localeCompare(b.data_evento)).forEach(e => {
                container.innerHTML += `<div class="event-block"><strong style="color:#FF9500;">${e.data_evento.split('-')[2]}/${e.data_evento.split('-')[1]}</strong> - ${e.cliente}</div>`;
            });
        }

        function mudarMes(delta) { currentDate.setMonth(currentDate.getMonth() + delta); renderCalendar(); renderEventBlocks(); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Oficial - Gil Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #EAEAEA; margin: 0; padding: 20px; padding-bottom: 80px; }
        .container { max-width: 900px; margin: auto; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .brand { color: #FF9500; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; font-size: 1.2em; }
        .page-title { font-size: 2em; margin: 5px 0; color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* --- BOT√ÉO DE VERIFICA√á√ÉO (CHAMATIVO) --- */
        .check-availability-box {
            background: linear-gradient(145deg, #1e1e1e, #252525);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #0c0c0c, -20px -20px 60px #262626;
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid #333;
        }
        .check-title { color: #FF9500; font-weight: bold; margin-bottom: 15px; display: block; font-size: 1.2em; }
        .input-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .input-3d {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: #121212;
            color: #fff;
            box-shadow: inset 5px 5px 10px #0a0a0a, inset -5px -5px 10px #252525;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            flex: 1;
            min-width: 150px;
        }
        .btn-3d-check {
            background: linear-gradient(145deg, #FF9500, #e68600);
            color: #000;
            font-weight: 800;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transition: 0.2s;
            text-transform: uppercase;
        }
        .btn-3d-check:active { transform: scale(0.95); box-shadow: none; }

        /* --- CALEND√ÅRIO 3D --- */
        .calendar-wrapper {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .month-year { font-size: 1.5em; font-weight: bold; color: #fff; }
        .btn-nav-cal { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .weekday { text-align: center; color: #888; font-size: 0.8em; padding-bottom: 10px; font-weight: bold; }
        
        .day-card {
            background: #252525;
            height: 80px;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }
        .day-card:hover { background: #333; transform: translateY(-3px); border-color: #FF9500; }
        .day-number { font-size: 1.2em; font-weight: 600; color: #ddd; z-index: 2; }
        
        .event-dot { 
            width: 8px; height: 8px; 
            background: #FF9500; 
            border-radius: 50%; 
            margin-top: 5px; 
            box-shadow: 0 0 10px #FF9500;
            display: none; 
        }
        .event-dot.past { background: #555; box-shadow: none; }
        
        .day-card.has-event .event-dot { display: block; }
        .day-card.today { border: 1px solid #FF9500; background: rgba(255, 149, 0, 0.1); }
        .day-card.empty { background: transparent; border: none; cursor: default; }

        /* --- RESULTADOS --- */
        #resultArea { margin-top: 20px; display: none; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid transparent; }
        
        /* STATUS VERDE */
        .status-available { background: rgba(76, 175, 80, 0.1); border-color: #4CAF50; color: #4CAF50; }
        
        /* STATUS VERMELHO */
        .status-busy { background: rgba(244, 67, 54, 0.1); border-color: #F44336; color: #F44336; }
        
        /* STATUS LARANJA (NEGOCIA√á√ÉO) */
        .status-negotiate { background: rgba(255, 149, 0, 0.1); border-color: #FF9500; color: #FF9500; }

        .btn-whatsapp { 
            padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.3s; color: white;
        }
        .btn-whatsapp.green { background: #25D366; box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4); }
        .btn-whatsapp.orange { background: #FF9500; color: black; box-shadow: 0 5px 15px rgba(255, 149, 0, 0.4); }

        /* --- MODAL LOGIN & ADMIN --- */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; display: none; }
        #adminArea { display: none; background: #1a1a1a; padding: 20px; border-radius: 20px; margin-top: 40px; border: 1px solid #444; }
        .admin-trigger { position: fixed; bottom: 20px; right: 20px; background: #333; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #666; opacity: 0.5; z-index: 800; }
        
        .admin-section { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .btn-admin { background: #333; color: white; border: 1px solid #555; padding: 8px 15px; border-radius: 8px; cursor: pointer; margin: 5px; }
        .btn-admin:hover { background: #FF9500; color: black; border-color: #FF9500; }
        .event-list-item { display: flex; justify-content: space-between; padding: 10px; background: #222; margin-bottom: 5px; border-radius: 5px; font-size: 0.85em; }

        @media (max-width: 600px) {
            .day-card { height: 60px; }
            .input-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <h2 style="color:#FF9500;">ACESSO RESTRITO</h2>
        <input type="password" id="senhaInput" placeholder="Senha" class="input-3d" style="max-width:200px; text-align:center;">
        <br>
        <button class="btn-3d-check" onclick="logarAdmin()">ACESSAR SISTEMA</button>
        <button style="background:none; border:none; color:#666; margin-top:20px;" onclick="document.getElementById('loginOverlay').style.display='none'">Voltar</button>
    </div>

    <div class="container">
        <div class="header">
            <span class="brand">GIL EVENTOS</span>
            <h1 class="page-title">Agenda & Disponibilidade</h1>
        </div>

        <div class="check-availability-box">
            <span class="check-title">üìÖ Consultar Data e Hor√°rio</span>
            <div class="input-group">
                <input type="date" id="checkDate" class="input-3d">
                <input type="time" id="checkTime" class="input-3d">
                <input type="number" id="checkDuration" class="input-3d" placeholder="Dura√ß√£o (Horas)" value="4" min="1">
            </div>
            <br>
            <button class="btn-3d-check" onclick="verificarDisponibilidade()">üîç VERIFICAR AGORA</button>
            <div id="resultArea"></div>
        </div>

        <div class="calendar-wrapper">
            <div class="calendar-header">
                <button class="btn-nav-cal" onclick="mudarMes(-1)">‚ùÆ</button>
                <div class="month-year" id="monthDisplay">...</div>
                <button class="btn-nav-cal" onclick="mudarMes(1)">‚ùØ</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div id="adminArea">
            <h2 style="color:#FF9500; margin-top:0;">‚öôÔ∏è Painel de Controle</h2>
            
            <div class="admin-section">
                <h4 style="color:#aaa;">Novo Evento / Bloqueio</h4>
                <div class="input-group">
                    <input type="text" id="admCliente" class="input-3d" placeholder="Nome do Evento/Cliente">
                    <input type="date" id="admData" class="input-3d">
                    <input type="time" id="admHora" class="input-3d">
                    <input type="number" id="admDuracao" class="input-3d" placeholder="Dura√ß√£o" value="5">
                    <button class="btn-3d-check" style="font-size:0.9em; padding:10px;" onclick="salvarEventoManual()">SALVAR</button>
                </div>
            </div>

            <div class="admin-section">
                <h4 style="color:#aaa;">üöÄ Marketing (Encher Lingui√ßa)</h4>
                <button class="btn-admin" onclick="gerarHistoricoFicticio()">üé≤ Gerar 5 Eventos Passados</button>
                <button class="btn-admin" onclick="gerarFeriados()">üìÖ Adicionar Feriados</button>
            </div>

            <div class="admin-section">
                <h4 style="color:#aaa;">Lista de Eventos</h4>
                <div id="listaAdminEventos" style="max-height: 300px; overflow-y: auto;"></div>
            </div>
            
            <button onclick="document.getElementById('adminArea').style.display='none'" style="width:100%; padding:10px; background:#444; border:none; color:white; border-radius:10px;">FECHAR PAINEL</button>
        </div>

    </div>

    <div class="admin-trigger" onclick="abrirLogin()">‚öôÔ∏è</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLPi5Mf6_9ypigmf3v9Qe9YYPUr1mfaHk",
            authDomain: "gil-eventos-app-911fe.firebaseapp.com",
            projectId: "gil-eventos-app-911fe",
            storageBucket: "gil-eventos-app-911fe.firebasestorage.app",
            messagingSenderId: "503025880352",
            appId: "1:503025880352:web:694b7f2889cff501c7db45",
            measurementId: "G-3DZ1P5C0M3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentDate = new Date();
        let eventsCache = [];
        const SENHA_MESTRA = "9859";

        // INICIALIZA√á√ÉO
        carregarEventos();

        function carregarEventos() {
            db.collection("agendamentos").onSnapshot(snapshot => {
                eventsCache = [];
                snapshot.forEach(doc => {
                    eventsCache.push({ id: doc.id, ...doc.data() });
                });
                renderCalendar();
                renderAdminList();
            });
        }

        // --- CALEND√ÅRIO ---
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthDisplay = document.getElementById('monthDisplay');
            grid.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const weekDays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
            weekDays.forEach(d => grid.innerHTML += `<div class="weekday">${d}</div>`);

            monthDisplay.innerText = new Date(year, month).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }).toUpperCase();

            const firstDayIndex = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const todayStr = new Date().toISOString().split('T')[0];

            for (let i = 0; i < firstDayIndex; i++) grid.innerHTML += `<div class="day-card empty"></div>`;

            for (let i = 1; i <= daysInMonth; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const hasEvent = eventsCache.some(e => e.data_evento === dateStr);
                const isPast = dateStr < todayStr;
                const isToday = dateStr === todayStr;

                let dotClass = "event-dot";
                if(isPast) dotClass += " past";

                grid.innerHTML += `
                    <div class="day-card ${hasEvent ? 'has-event' : ''} ${isToday ? 'today' : ''}" onclick="cliqueDia('${dateStr}')">
                        <span class="day-number">${i}</span>
                        <div class="${dotClass}"></div>
                    </div>
                `;
            }
        }

        function mudarMes(delta) { currentDate.setMonth(currentDate.getMonth() + delta); renderCalendar(); }
        function cliqueDia(data) { document.getElementById('checkDate').value = data; window.scrollTo({ top: 0, behavior: 'smooth' }); }

        // --- VERIFICA√á√ÉO INTELIGENTE (NEGOCIA√á√ÉO) ---
        function verificarDisponibilidade() {
            const data = document.getElementById('checkDate').value;
            const hora = document.getElementById('checkTime').value;
            const duracao = parseInt(document.getElementById('checkDuration').value) || 4;
            const resultDiv = document.getElementById('resultArea');

            if (!data || !hora) return alert("Selecione data e hora!");

            // Converter input para n√∫meros (ex: 14:30 = 14.5)
            const [h, m] = hora.split(':').map(Number);
            const reqInicio = h + (m/60);
            const reqFim = reqInicio + duracao + 1; // +1h margem seguran√ßa (deslocamento)

            const eventosDoDia = eventsCache.filter(e => e.data_evento === data);
            
            let status = "LIVRE"; // Padr√£o
            let conflitoDetalhe = "";

            if (eventosDoDia.length > 0) {
                // J√° existe evento no dia. Vamos ver se bate o hor√°rio.
                status = "NEGOCIAR"; // Por padr√£o, se tem evento no dia, vamos pra negocia√ß√£o (n√£o bloquear direto)

                eventosDoDia.forEach(e => {
                    if(e.hora_inicio) {
                        const [eh, em] = e.hora_inicio.split(':').map(Number);
                        const eDur = parseInt(e.duracao) || 5;
                        const eInicio = eh + (em/60);
                        const eFim = eInicio + eDur + 1; // +1h margem do evento existente

                        // Choque Real: Se o novo come√ßa antes do velho terminar E o novo termina depois do velho come√ßar
                        if (reqInicio < eFim && reqFim > eInicio) {
                            status = "OCUPADO"; // Colis√£o f√≠sica de hor√°rio
                            conflitoDetalhe = `J√° existe evento das ${e.hora_inicio} √†s ${(eh+eDur)}h`;
                        }
                    } else {
                        // Evento sem hora (Dia todo/Feriado)
                        status = "OCUPADO";
                        conflitoDetalhe = "Data bloqueada (Dia Todo)";
                    }
                });
            }

            const dataFormatada = data.split('-').reverse().join('/');
            
            // --- RESULTADOS DO DIAGN√ìSTICO ---
            if (status === "OCUPADO") {
                // Mesmo ocupado, mandamos para o Zap como tentativa
                const textoZap = `Ol√° Gil! Vi que dia *${dataFormatada}* √†s *${hora}* est√° ocupado (${conflitoDetalhe}), mas queria saber se conseguimos encaixar algo...`;
                const linkZap = `https://wa.me/5575992011008?text=${encodeURIComponent(textoZap)}`;

                resultDiv.style.display = 'block'; 
                resultDiv.className = 'status-busy'; // Fundo vermelho leve
                resultDiv.innerHTML = `
                    <h3 style="margin:0;">‚ùå DATA CONCORRIDA</h3>
                    <p>${conflitoDetalhe}</p>
                    <p style="font-size:0.9em; color:#fff;">Mas n√£o desista! Fale comigo, talvez eu consiga um encaixe.</p>
                    <a href="${linkZap}" target="_blank" class="btn-whatsapp orange">TENTAR ENCAIXE NO ZAP ‚ûî</a>
                `;
            } 
            else if (status === "NEGOCIAR") {
                // Tem evento no dia, mas o hor√°rio t√° livre (ex: Evento 15h, cliente quer 09h)
                const textoZap = `Ol√° Gil! Vi que dia *${dataFormatada}* tem eventos, mas o hor√°rio das *${hora}* parece livre. Quero fechar!`;
                const linkZap = `https://wa.me/5575992011008?text=${encodeURIComponent(textoZap)}`;

                resultDiv.style.display = 'block'; 
                resultDiv.className = 'status-negotiate'; // Fundo laranja
                resultDiv.innerHTML = `
                    <h3 style="margin:0;">‚ö†Ô∏è SOB CONSULTA</h3>
                    <p>Tenho evento neste dia, mas seu hor√°rio est√° livre!</p>
                    <p style="font-size:0.9em;">Preciso apenas confirmar a log√≠stica. Me chame pra fechar!</p>
                    <a href="${linkZap}" target="_blank" class="btn-whatsapp orange">VERIFICAR DISPONIBILIDADE ‚ûî</a>
                `;
            }
            else {
                // Livre total
                const textoZap = `Ol√° Gil! Vi no site que dia *${dataFormatada}* √†s *${hora}* est√° livre. Gostaria de reservar!`;
                const linkZap = `https://wa.me/5575992011008?text=${encodeURIComponent(textoZap)}`;

                resultDiv.style.display = 'block'; 
                resultDiv.className = 'status-available'; // Fundo verde
                resultDiv.innerHTML = `
                    <h3 style="margin:0;">‚úÖ TOTALMENTE LIVRE!</h3>
                    <p>O hor√°rio das ${hora} est√° dispon√≠vel.</p>
                    <a href="${linkZap}" target="_blank" class="btn-whatsapp green">RESERVAR AGORA ‚ûî</a>
                `;
            }
        }

        // --- √ÅREA ADMIN ---
        function abrirLogin() { document.getElementById('loginOverlay').style.display = 'flex'; }
        function logarAdmin() {
            if(document.getElementById('senhaInput').value === SENHA_MESTRA) {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminArea').style.display = 'block';
                document.getElementById('adminArea').scrollIntoView({behavior: "smooth"});
            } else alert("Senha incorreta");
        }

        function salvarEventoManual() {
            const cliente = document.getElementById('admCliente').value;
            const data = document.getElementById('admData').value;
            const hora = document.getElementById('admHora').value;
            const duracao = document.getElementById('admDuracao').value;
            if(!cliente || !data) return alert("Preencha o nome e a data!");
            
            db.collection("agendamentos").add({ cliente, data_evento: data, hora_inicio: hora, duracao: duracao }).then(() => { alert("Adicionado!"); document.getElementById('admCliente').value=''; renderAdminList(); });
        }

        function gerarHistoricoFicticio() {
            if(!confirm("Gerar 5 eventos aleat√≥rios passados?")) return;
            const nomes = ["Anivers√°rio Privado", "Casamento Civil", "Evento Corporativo", "Despedida de Solteiro", "Confraterniza√ß√£o"];
            const hoje = new Date();
            for(let i=0; i<5; i++) {
                let d = new Date();
                d.setDate(hoje.getDate() - Math.floor(Math.random() * 90) - 1);
                const dataStr = d.toISOString().split('T')[0];
                db.collection("agendamentos").add({ cliente: nomes[Math.floor(Math.random() * nomes.length)], data_evento: dataStr, hora_inicio: "19:00", duracao: 4 });
            }
            alert("Feito!");
        }

        function gerarFeriados() {
            if(!confirm("Adicionar feriados?")) return;
            const ano = new Date().getFullYear();
            const feriados = [{d: `${ano}-12-25`, n: "Natal"}, {d: `${ano}-12-31`, n: "R√©veillon"}, {d: `${ano}-05-01`, n: "Dia do Trabalho"}];
            feriados.forEach(f => db.collection("agendamentos").add({ cliente: f.n + " (Bloqueado)", data_evento: f.d, hora_inicio: "", duracao: 24 }));
            alert("Feriados adicionados!");
        }

        function renderAdminList() {
            const list = document.getElementById('listaAdminEventos');
            list.innerHTML = '';
            eventsCache.sort((a,b) => new Date(b.data_evento) - new Date(a.data_evento)); // Mais recente primeiro
            eventsCache.forEach(e => {
                list.innerHTML += `<div class="event-list-item"><div><strong style="color:#FF9500">${e.data_evento.split('-').reverse().join('/')}</strong> - ${e.cliente} (${e.hora_inicio || 'Dia todo'})</div><button onclick="deletarEvento('${e.id}')" style="background:red;border:none;color:white;cursor:pointer;">X</button></div>`;
            });
        }

        function deletarEvento(id) { if(confirm("Apagar?")) db.collection("agendamentos").doc(id).delete(); }
    </script>
</body>
</html>

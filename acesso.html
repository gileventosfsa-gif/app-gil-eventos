<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Festa - Gil Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: #0F0F0F; color: #EAEAEA; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .login-card { background: #1E1E1E; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); position: relative; }
        .logo-gil { font-weight: 800; font-size: 2em; text-transform: uppercase; color: #FFD580; margin-bottom: 5px; letter-spacing: 2px; }
        .subtitle { font-size: 0.8em; color: #aaa; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: 2px solid #333; background: #111; color: #FFD580; font-size: 1.5em; text-align: center; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        input:focus { border-color: #FF9500; outline: none; box-shadow: 0 0 15px rgba(255, 149, 0, 0.2); }
        .btn-entrar { 
            width: 100%; 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 213, 128, 0.2); 
            color: white; 
            font-weight: bold; 
            border-radius: 15px; 
            font-size: 1.1em; 
            cursor: pointer; 
            transition: 0.3s; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .btn-entrar:hover { 
            background: rgba(255, 213, 128, 0.1); 
            border-color: #FFD580; 
            transform: translateY(-2px);
        }
        .btn-entrar:active { transform: scale(0.96); }

        /* BARRA DE ROLAGEM PERSONALIZADA */
        #listaEventosAtivos {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }
        #listaEventosAtivos::-webkit-scrollbar { width: 4px; }
        #listaEventosAtivos::-webkit-scrollbar-track { background: #111; }
        #listaEventosAtivos::-webkit-scrollbar-thumb { background: #FFD580; border-radius: 10px; }
        .error-msg { color: #FF4444; font-size: 0.85em; margin-top: 10px; display: none; }
        .footer-funil { margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; }
        .footer-funil p { font-size: 0.8em; color: #666; margin-bottom: 10px; }
        .link-vendas { color: #FFD580; text-decoration: none; font-size: 0.9em; font-weight: 600; }
        .loader { width: 20px; height: 20px; border: 3px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: none; margin: 0 auto; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-gil">GIL EVENTOS</div>
    <div class="subtitle">Bar & Coquetelaria</div>
    
    <p style="font-size: 0.9em; color: #FFD580; font-weight: 600; text-transform: uppercase;">Selecione o seu evento:</p>
    
    <div id="listaEventosAtivos" style="margin: 20px 0; display: flex; flex-direction: column; gap: 15px;">
        <p style="color: #666; font-size: 0.8em;">Buscando eventos...</p>
    </div>

    <div class="footer-funil">
        <p>Ainda n√£o tem o Gil no seu evento?</p>
        <a href="index.html" class="link-vendas">‚ú® FA√áA UM OR√áAMENTO ONLINE</a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDLPi5Mf6_9ypigmf3v9Qe9YYPUr1mfaHk",
        authDomain: "gil-eventos-app-911fe.firebaseapp.com",
        projectId: "gil-eventos-app-911fe",
        storageBucket: "gil-eventos-app-911fe.firebasestorage.app",
        messagingSenderId: "503025880352",
        appId: "1:503025880352:web:694b7f2889cff501c7db45",
        measurementId: "G-3DZ1P5C0M3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function listarFestasAtivas() {
        const lista = document.getElementById('listaEventosAtivos');
        
        db.collection("eventos")
            .where("status", "==", "aberto")
            .onSnapshot((snapshot) => {
                if (snapshot.empty) {
                    lista.innerHTML = '<p style="color: #888; font-size: 0.8em; padding: 20px; border: 1px dashed #333; border-radius:10px;">Nenhum evento ativo no momento. ü•Ç</p>';
                    return;
                }

                lista.innerHTML = '';
                snapshot.forEach(doc => {
                    const e = doc.data();
                    lista.innerHTML += `
                        <button class="btn-entrar" style="margin-bottom: 12px;" onclick="window.location.href='cardapio.html?evento=${doc.id}'">
                            <span style="font-size: 1.2em; font-weight: 800; color: #FFD580; letter-spacing: 1px;">${e.nome}</span>
                            <span style="font-size: 0.65em; color: #00E676; text-transform: uppercase; font-weight: 600;">‚ú® EVENTO DISPON√çVEL</span>
                        </button>
                    `;
                });
            });
    }

    window.onload = listarFestasAtivas;
</script>
</body>
</html>
